<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BMI Calculator</title>
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form>
            <p><label>Height in CM</label><input type="text" name="" id="Height"></p>
            <p><label>Weight in KG</label><input type="text" name="" id="Weight"></p>
            <button>Calculate</button>
            <div class="result"></div>
            <div id="weightguide">
                <h3>BMI Weight Guide</h3>
                <p>Under Weight = Less than 18.6</p>
                <p>Normal Range = 18.6 and 24.9</p>
                <p>Overweight = Greater than 24.9</p>
            </div>
        </form>
    </div>
</body>
<script>
   const form = document.querySelector('form')
//    const height =  parseInt(document.querySelector('#height').value) // this usecase will give empty values
   form.addEventListener('submit', function(e){
    e.preventDefault() //preventdefault function will stop the default submit action of get or post in forms

   const height =  parseInt(document.querySelector('#Height').value); //get input text value in string and with parseint convert it to int
   const weight =  parseInt(document.querySelector('#Weight').value);
   const result = document.querySelector(".result");
// isNaN will check if it a number or not
   if(height === '' || height < 0 || isNaN(height)){
    result.innerHTML     = "please give a valid height"
   }
   else if(weight === '' || weight < 0 || isNaN(weight)){
    result.innerHTML     = "please give a valid weight"
   }
   else{
    const BMI = (weight / ((height*height)/10000)).toFixed(2); //tofixed is used to set decimal places
    // show results
    result.innerHTML = `<span>${BMI}</span>`
    if(BMI < 18.6){
        const p = document.createElement('p');
        p.appendChild(document.createTextNode('under weight'));
        document.querySelector('.result').appendChild(p);
    }
    else if (BMI >= 18.6 && BMI <= 24.9){
        const p = document.createElement('p');
        p.appendChild(document.createTextNode('Normal Range'));
        document.querySelector('.result').appendChild(p);
    }
    else{
        const p = document.createElement('p');
        p.appendChild(document.createTextNode('Over Weight'));
        document.querySelector('.result').appendChild(p);
    }
   }
    
   })
</script>
</html>
